{% load mark_tags %}

<div class="job-item">
    <a href="#">
        <h3>{{ item.name }}<i class="{{ item.job_type_icon }}"></i></h3>
    </a>
    <p><strong>{{ item.employer }}</strong></p>
    <p>{{ item.city }}</p>
    <p>{{ item.description|mark2|safe|truncatewords_html:16 }}</p>
    <p>{{ item.created_at|date:"d-M-Y" }}</p>
</div>
